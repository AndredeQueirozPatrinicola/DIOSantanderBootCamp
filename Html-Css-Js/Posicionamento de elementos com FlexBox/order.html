<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-order</title>
    <style>
        .flex-container{
            display: flex;
            max-width: 350px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        .item{
            flex: 1;
            background-color: brown;
            color: white;
            text-align: center;
            font-size: 24px;
            margin: 5px;
        }
        .o1{
            order: 1;
        }
        .o2{
            order: 2;
        }
        .o3{
            order: 3;
        }
    </style>
</head>
<body>
    <p>order: 0</p>
    <div class="flex-container">
        <divv class="item">1</divv>
        <divv class="item">2</divv>
        <divv class="item">3</divv>
        <divv class="item">4</divv>
    </div>
    <p>order diferente</p>
    <div class="flex-container">
        <divv class="item ">1</divv>
        <divv class="item o3">2</divv>
        <divv class="item o2">3</divv>
        <divv class="item o1">4</divv>
    </div>
</body>
</html>
